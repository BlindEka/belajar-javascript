<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <style>
      * {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <script>
      /**
       * Mengembalikan x + y
       * 
       * @param {number} x angka pertama
       * @param {number} y angka kedua
       * @return {number} x hasil penambahan x oleh y
       **/
      function add(x, y) {
        return x + y;
      }
      add(1,2)
    </script>
  </body>
</html>
