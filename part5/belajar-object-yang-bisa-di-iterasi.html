<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>belajar object yang bisa di iterasi / iterable object</title>
    <style>
      * {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <script>
      // membuat constructor object range yang iterables
      function range(start, stop,step) {
        if (! new.target) return new range(...arguments);
        if (arguments.length > 1) {
          this.start = arguments[0];
          this.stop = arguments[1];
          this.step = arguments[2] || 1;
        } else {
          this.start = 0;
          this.stop = arguments[0];
          this.step = 1;
        };
        this[Symbol.iterator] = () => {
          this.current = this.start;
          return this;
        };
        this.next = () => {
          current = this.current ?? this.start;
          if (current < this.stop) {
            this.current = current + this.step;
            return {done: false, value: current};
          } else return {done: true};
        };
      };
      // membuat instance
      let myRange = range(1,21,2);
      for (i of myRange) {
        console.log(i); // 1 ~ 3 ~ ... ~ 19
      };
      // konversikan ke dalam bentuk array
      let convertedRange = Array.from(myRange); // menjadi array
      // kini bisa diakses melalui index
      convertedRange[2]; // 5
      let powBy2Numbers = Array.from(myRange, num => num ** 2); // mempangkatkan dengan dua sebelum di tambahkan ke dalam array
    </script>
  </body>
</html>
