<!DOCTYPE html>
<html lang="id">

    <title>belajar method pada string</title>
    <style>
      * {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <script>
      // tipe tipe tanda petik
      let petikSatu = 'ini petik satu';
      let petikDua = "ini petik dua";
      let backtick = `ini baris kesatu dari back tick
      sedangkan ini baris kedua`;
      // string template
      let hasil = 1 + 1;
      console.log(`1 + 1 = ${hasil}`); // '1 + 1 = 2'
      // mengakses index string
      let text = 'hello world';
      text[0]; // 'h'
      text.charAt(text.length - 1); // 'd'
      // mengiterasi semua karakter
      let newText = '';
      for (char of text) {
        newText += char;
      };
      text == newText; // true
      // toLowerCase / toUpperCase
      text.toLowerCase(); // 'hello world'
      text.toUpperCase(); // 'HELLO WORLD'
      let str = 'Widget with id';
      str.indexOf('Widget') ; // 0, karena 'Widget' ditemukan di awal string
      str.indexOf('widget') ; // -1, tidak ditemukan, karena pencarian bersifat case-sensitive
      str.lastIndexOf('id'); // mencari 'id' dari belakang
      // menggunakan bitwise operator '~' (~ n == -(n + 1))
      if (~str.indexOf("Widget")) {
        alert( 'Found it!' ); // bekerja
      };
      // method includes
      "Widget".includes("id") ; // true
      "Widget".includes("id", 3) ; // false, dari posisi 3 tidak ditemukan "id"
      // mendapatkan substring
      text.slice(0,5); // 'hello'
      text.slice(-5); // 'world'
      text.substring(3,8); // 'lo wo'
      text.substr(0, 5); // ambil karakter mulai dari index 0 sepanjang 5 karakter = 'hello'
      text.charAt('o', 5); // kembalikan posisi dari substring mulai dari posisi 5 pencariannya 
      // pengecekan substring
      'selamat datang'.includes('mat'); // true (sub string 'mat' ada pada string)
      'terbang tinggi'.indexOf('bang', 7); // -1 karena mencari dari index 6 tidak ada substring 'bang'
      'terbang tinggi'.lastIndexOf('bang', 7); // akan ada karena dimulai dari last index pencariannya
      'mulai'.startsWith('mul'); // dimulai dengan substring 'mul'
      'akhir'.endsWith('hir'); // diakhiri dengan substring 'hir'
      // membandingkan string
      'a'.localeCompare('A'); // selalu bandingkan dengan str.localeCompare(str2) agar perbandingan mengikuti bahasa karakter
      function capitalize(string='') {
        return string.slice(0, 1).toUpperCase() + string.slice(1);
      }
      function truncate(string='', maxLength) {
        maxLength = maxLength ?? string.length;
        return string.length > maxLength ? string.slice(0, maxLength - 1) + 'â€¦' : string;
      }
      text = '    text diawali dan diakhiri dengan 4 spasi    ';
      console.log(text.trimLeft); // menghilangkan spasi diawal
      console.log(text.trimRight()); // menghilangkan spasi diakhir
      console.log(text.trim()); // menghilangkan spasi di awal dan akhir string
      text.repeat(3); // mengulangi text sebanyak 3 kali
    </script>
